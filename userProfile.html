<!DOCTYPE html>
<html>
<head>
    <title>Profile Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile h2 {
            margin: 0;
        }
        .profile p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Showcase</h1>
        <div class="profile">
            <img src="profile-image.jpg" alt="Profile Image">
            <div>
                <h2>John Doe</h2>
                <p>Software Engineer</p>
                <p>Location: New York, USA</p>
            </div>
        </div>
        <div class="profile">
            <img src="profile-image.jpg" alt="Profile Image">
            <div>
                <h2>Jane Smith</h2>
                <p>Web Developer</p>
                <p>Location: London, UK</p>
            </div>
        </div>
    </div>
</body>
</html>
